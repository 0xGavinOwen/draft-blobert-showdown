<div class="battle-container">
    <div class="battle-area">
      <table>
        <tr>
          <td id="hp1"></td>
          <td id="hp2"></td>
        </tr>
        <tr>
          <td id="pk1"></td>
          <td id="pk2"></td>
        </tr>
        <tr>
          <td colspan="2" id="comment"></td>
        </tr>
        <tr>
          <td>
            <input type="button" value="Fight" id="fightBtn" class="btn" />
            <input
              type="button"
              value="Pokemon"
              id="pokemonBtn"
              class="btn"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td id="movesContainer" style="display: none">
            <input type="button" class="btn" id="m0" />
            <input type="button" class="btn" id="m1" />
            <input type="button" class="btn" id="m2" />
            <input type="button" class="btn" id="m3" />
          </td>
        </tr>
      </table>
    </div>
    <div id="battleLog">
      <!-- Log content will be dynamically inserted here -->
    </div>
  </div>
  
  <style>
    .battle-container {
      display: flex;
      align-items: start;
    }
    .battle-area,
    #battleLog {
      margin-right: 100px; /* Adds a little space between the table and the log */
    }
    #battleLog {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #000;
      padding: 10px;
      width: 500px; /* Adjust width as necessary */
      margin-right: 0; /* Removes the margin on the right side of the log */
    }
  
    th,
    td {
      padding: 15px;
    }
    .btn {
      display: block;
      width: 100%;
    }
    p {
      font-family: consolas;
    }
  </style>
  
  <script>
    class Pokemon {
      constructor(name, sprite, hp, moves) {
        this.name = name;
        this.sprite = sprite;
        this.hp = hp;
        this.fullhp = hp;
        this.moves = moves;
      }
    }
  
    let pkmList = [
      [
        "Charizard",
        "https://img.pokemondb.net/sprites/black-white/normal/charizard.png",
        360,
        [
          ["Flamethrower", "fire", 95, 0.95],
          ["Dragon Claw", "dragon", 80, 0.95],
          ["Air slash", "fly", 75, 0.85],
          ["Slash", "normal", 70],
        ],
      ],
      [
        "Blastoise",
        "https://img.pokemondb.net/sprites/black-white/normal/blastoise.png",
        362,
        [
          ["Surf", "water", 90, 0.95],
          ["Crunch", "normal", 80, 0.95],
          ["Ice punch", "ice", 75, 0.95],
          ["Flash cannon", "steel", 80, 0.95],
        ],
      ],
      [
        "Venusaur",
        "https://img.pokemondb.net/sprites/black-white/normal/venusaur-f.png",
        364,
        [
          ["Petal Blizzard", "grass", 90, 0.95],
          ["Sludge bomb", "poison", 90, 0.95],
          ["Earthquake", "ground", 100, 0.95],
          ["Body Slam", "normal", 85, 0.95],
        ],
      ],
    ];
  
    let typeMatch = {
      Charizard: [["ground"], ["water", "rock"], ["fire", "grass", "steel"]],
      Blastoise: [[""], ["grass"], ["fire", "water"]],
      Venusaur: [["poison"], ["fire", "fly", "ice", "steel"], ["grass", "water"]],
    };
  
    let gameOver = false;
  
    // BUTTON
    document.getElementById("fightBtn").onclick = function () {
      // Hide the "Fight" and "Pokemon" buttons
      document.getElementById("fightBtn").style.display = "none";
      document.getElementById("pokemonBtn").style.display = "none";
  
      // Show the move buttons
      document.getElementById("movesContainer").style.display = "";
    };
  
    function spawn(bool) {
      let p = pkmList[Math.floor(Math.random() * pkmList.length)];
      let pkm = new Pokemon(p[0], p[1], p[2], p[3]);
  
      if (bool) {
        for (i = 0; i < 4; i++) {
          document.getElementById("m" + i).value = pkm.moves[i][0];
        }
      }
      return pkm;
    }
  
    let pk1 = spawn(true);
    s1 = document.createElement("img");
    s1.src = pk1.sprite;
    document.getElementById("pk1").appendChild(s1);
    document.getElementById("hp1").innerHTML =
      "<p>HP: " + pk1.hp + "/" + pk1.fullhp + "</p>";
  
    let pk2 = spawn(false);
    s2 = document.createElement("img");
    s2.src = pk2.sprite;
    document.getElementById("pk2").appendChild(s2);
    document.getElementById("hp2").innerHTML =
      "<p>HP: " + pk2.hp + "/" + pk2.fullhp + "</p>";
  
    for (i = 0; i < 4; i++) {
      let btn = document.getElementById("m" + i);
      let move = pk1.moves[i];
      function addHandler(btn, move, pk1, pk2) {
        btn.addEventListener("click", function (e) {
          if (gameOver) return;
          attack(move, pk1, pk2, "hp2", "");
          setTimeout(
            attack,
            2000,
            pk2.moves[Math.floor(Math.random() * pk2.moves.length)],
            pk2,
            pk1,
            "hp1",
            "Foe "
          );
        });
      }
      addHandler(btn, move, pk1, pk2);
    }
  
    function addToBattleLog(message) {
      const log = document.getElementById("battleLog");
      log.innerHTML += "<p>" + message + "</p>"; // Append the new message
      log.scrollTop = log.scrollHeight; // Auto-scroll to the bottom
    }
  
    function attack(move, attacker, receiver, hp, owner) {
      if (gameOver) {
        return; // If the game is over, exit the function
      }
  
      document.getElementById("comment").innerHTML =
        "<p>" + owner + attacker.name + " used " + move[0] + "!</p>";
      const actionText = owner + attacker.name + " used " + move[0] + "!";
      addToBattleLog(actionText);
  
      if (Math.random() < move[3]) {
        let power = (move[2] += Math.floor(Math.random() * 10));
        let rtype = typeMatch[receiver.name];
        let mtype = move[1];
        let scale = 1;
  
        for (i = 0; i < rtype.length; i++) {
          if (rtype[i].includes(mtype)) {
            switch (i) {
              case 0:
                scale = 0;
                setTimeout(function () {
                  document.getElementById("comment").innerHTML =
                    "<p>It had no effect!</p>";
                  addToBattleLog("It had no effect!");
                }, 1000);
                break;
              case 1:
                scale = 2;
                setTimeout(function () {
                  document.getElementById("comment").innerHTML =
                    "<p>It was super effective!</p>";
                  addToBattleLog("It was super effective!");
                }, 1000);
                break;
              case 2:
                scale = 0.5;
                setTimeout(function () {
                  document.getElementById("comment").innerHTML =
                    "<p>It was not very effective!</p>";
                  addToBattleLog("It was not very effective!"); // Log immediately
                }, 1000);
                break;
            }
            break;
          }
        }
        power *= scale;
        receiver.hp -= Math.floor(power);
        document.getElementById(hp).innerHTML =
          "<p>HP: " + receiver.hp + "/" + receiver.fullhp + "</p>";
      } else {
        setTimeout(function () {
          document.getElementById("comment").innerHTML = "<p>Attack missed!</p>";
          addToBattleLog("Attack missed!");
        }, 1000);
      }
      // Clear the comment after the attack's outcome has been displayed and logged
      setTimeout(() => {
        document.getElementById("comment").innerHTML = "";
      }, 2000);
      checkWinner(hp);
    }
  
    function checkWinner(hp) {
      let f = pk1.hp <= 0 ? pk1 : pk2.hp <= 0 ? pk2 : false;
      if (f != false) {
        gameOver = true;
        document.getElementById(hp).innerHTML = "<p>HP: 0/" + f.fullhp + "</p>";
        setTimeout(function () {
          alert("GAME OVER: " + f.name + " fainted!");
          addToBattleLog("GAME OVER: " + f.name + " fainted!");
          // location.reload();
        }, 1500);
      }
    }
  </script>
